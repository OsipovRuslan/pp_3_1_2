<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    table {
      border-collapse: collapse;
    }

    td, th {
      border: 1px solid black;
      padding: 4px;
    }
    form {
      display: inline-block;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>surname</th>
    <th>email</th>
    <th>operations</th>
  </tr>
  <th:block th:each="user : ${users}">
    <tr>
      <td th:text="${user.getId}"></td>
      <td th:text="${user.getName}"></td>
      <td th:text="${user.getSurname()}"></td>
      <td th:text="${user.getEmail()}"></td>
      <td>
        <a th:href="@{edit/{id}(id=${user.getId()})}"><input type="button" value="Edit"/></a>
        <form th:method="DELETE" th:action="@{delete/{id}(id=${user.getId()})}">
          <input type="submit" value="Delete"/>
        </form>
      </td>
    </tr>
  </th:block>
</table>
<br>
<input type="button" value="Add user" onclick="window.location.href='addUser'"/>
<form th:method="DELETE" th:action="@{deleteUsers}">
  <input type="submit" value="Delete all users"/>
</form>
</body>
</html>
